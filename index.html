<!DOCTYPE html>
<html>
    <head>
        <title>Epic Survey Form</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body background="images/Epic.jpg">
        <div id="container">           
            <header>
                <h1 id="title">Epic Systems Survey Form</h1>
                <p id="description">Thank you for your feedback. This will help us improve the platform</p>
            </header>
            <form id="survey-form">
                <div class="group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" class="name-form" placeholder="Enter your name" required>
                </div>
                <div class="group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="email-form" placeholder="Enter your Email" required>
                </div>
                <div class="group">
                    <label id="number-label" for="number">Age (optional)</label>
                    <input type="number" id="number" name="number" min="16" max="100" class="number-form" placeholder="Age">
                </div>
                <div class="group">
                    <p>What is your current job role?</p>
                    <select id="dropdown" name="role" class="role-picklist" required>
                        <option disabled selected value>Select job role</option>
                        <option value="it director">Director</option>
                        <option value="it project manager">Project Manager</option>
                        <option value="it analyst">Analyst</option>
                        <option value="it trainer">Trainer</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="group">
                    <p>Would you recommend Epic Systems to a friend?</p>                   
                    <input id="definitely" name="recommend" value="definitely" type="radio" class="input-radio">
                    <label for="definitely">Definitely</label>
                    <input id="no" name="recommend" value="no" type="radio" class="input-radio">
                    <label for="no">No</label>
                    <input id="maybe" name="recommend" value="maybe" type="radio" class="input-radio">
                    <label for="maybe">Maybe</label>
                    <input id="notsure" name="recommend" value="notsure" type="radio" class="input-radio">
                    <label for="notsure">Not Sure</label>
                </div>    
                <div class="group">
                    <p> What is your favorite module of Epic Systems?</p>
                    <select id="module" name="module-like">
                        <option value="ambulatory">Ambulatory</option>
                        <option value="otx">Order Transmittal</option>
                        <option value="cogito">Cogito Administration Tools</option>
                        <option value="clinical-content">Clinical Content</option>
                        <option value="hp">Healthy Planet</option>
                        <option value="security">Security</option>
                    </select>
                </div>
                <div class="group">
                    <p>What would you like to see improved?</p>
                    <label>
                        <input name="preference" value="support-guide" type="checkbox" class="input-checkbox">Setup and Support Guide
                    </label>
                    <label>
                        <input name="preference" value="nova-notes" type="checkbox" class="input-checkbox">Nova Notes
                    </label>
                    <label>
                        <input name="preference" value="sherlock-support" type="checkbox" class="input-checkbox">Sherlock Support
                    </label>
                    <label>
                        <input name="preference" value="training-guide" type="checkbox" class="input-checkbox">Training Documentation
                    </label>
                </div>
                <div class="group">
                    <p>Any comments of suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
